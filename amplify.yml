version: 1

env:
  variables:
    # Don't let engine warnings break CI
    NPM_CONFIG_ENGINE_STRICT: "false"

backend:
  phases:
    preBuild:
      commands:
        - set -e
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v && npm -v
        # sanity: make sure backend files are present
        - ls -la
        - ls -la amplify || true
        - ls -la amplify/data || true
    build:
      commands:
        - set -e
        - npm ci --cache .npm --prefer-offline
        - npx -y ampx@latest --version
        - npx -y ampx@latest pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --verbose

frontend:
  phases:
    preBuild:
      commands:
        - set -e
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v && npm -v
        - npm ci
    build:
      commands:
        - set -e
        - npm run build --logLevel info
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
