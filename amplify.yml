version: 1

env:
  variables:
    NPM_CONFIG_ENGINE_STRICT: "false"

backend:
  phases:
    preBuild:
      commands:
        - set -e
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v && npm -v
        - rm -f package-lock.json
    build:
      commands:
        - set -e
        - npm install --no-audit --no-fund
        - npx ampx --version
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --verbose

frontend:
  phases:
    preBuild:
      commands:
        - set -e
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v && npm -v
        - rm -f package-lock.json
        - npm install --no-audit --no-fund
    build:
      commands:
        - set -e
        - npm run build --logLevel info
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*